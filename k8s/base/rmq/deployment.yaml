apiVersion: apps/v1
kind: Deployment
metadata:
  name: rmq-deployment
  labels:
    deployment: rmq
spec:
  replicas: 30
  selector:
    matchLabels:
      pod: rmq
  template:
    metadata:
      labels:
        pod: rmq
    spec:
      containers:
        - name: rmq-container
          image: rabbitmq:3.7.6-management
          ports:
            - name: rmq-ports
              containerPort: 15672
              hostPort: 80
              protocol: TCP
      volumes:
        - name: rmq-volume
          persistentVolumeClaim:
            claimName: rmq-volume-claim
